---

title: Calibration-SFLight-v6
author: Colin
beamTemplateConfPath: test/input/sf-light/sf-light-100k.conf
modeChoiceTemplate: test/input/sf-light/calibration/modeChoiceParameters.xml.tpl

# base Multinomial Logit (mnl) scenario
baseScenario:
    title: mnl-base-scenario
    params:
      ### ---- template model params ---####
      mnl_car_intercept: 0.0
      mnl_car_cost: -1.0
      mnl_car_time: -0.0047

      mnl_walk_transit_intercept: 2.0
      mnl_walk_transit_cost: -1.0
      mnl_walk_transit_time: -0.0047
      mnl_walk_transit_transfer: -1.4

      mnl_drive_transit_intercept: 2.0
      mnl_drive_transit_cost: -1.0
      mnl_drive_transit_time: -0.0047
      mnl_drive_transit_transfer: -1.4

      mnl_ride_hailing_intercept: 10.0
      mnl_ride_hailing_cost: -1.0
      mnl_ride_hailing_time: -0.0047

      mnl_walk_intercept: -10.0
      mnl_walk_cost: -1.0
      mnl_walk_time: -0.0047

      mnl_bike_intercept: 0.0
      mnl_bike_cost: -1.0
      mnl_bike_time: -0.0047

      ### ---- template env variables ---####

      EXPERIMENT_MAX_RAM: 14g
      S3_OUTPUT_PATH_SUFFIX: "sf-light"
      DROP_OUTPUT_ONCOMPLETE: "false"

      ### ---- beam-template.conf param replacement ---####
      beam.agentsim.tuning.transitCapacity: 0.05
      beam.agentsim.agents.modalBehaviors.modeChoiceClass: "ModeChoiceMultinomialLogit"
      beam.agentsim.agents.rideHailing.numDriversAsFractionOfPopulation: 0.005

factors:
  - title: numRideHail
    levels:
    - name: 1
      params:
        mnl_walk_intercept: 0.01
    - name: 2
      params:
        mnl_walk_intercept: 0.02
    - name: 4
      params:
        mnl_walk_intercept: 0.04
    - name: 8
      params:
        mnl_walk_intercept: 0.08
