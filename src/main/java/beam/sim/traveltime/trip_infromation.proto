syntax = "proto2";
package beam_pevs;

option java_package = "beam.sim.traveltime";
option java_outer_classname = "TripInformationProto";

message RouteInformationElement{
  optional double travelTime = 1;
  optional double travelDistance = 2;
  optional string linkId = 3;
}

message TripInformation{
	repeated RouteInformationElement routeInformationElements = 1;
	optional double departureTime = 2;
	optional double tripTravelTime = 3;
	optional double tripTravelDistance = 4;
	optional double tripAverageSpeed = 5;
}
