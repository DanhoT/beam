language: scala
scala:
  2.12.1
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
notifications:
  webhooks:
    urls:
      - https://hooks.glip.com/webhook/fd2285df-8ed2-427e-b8af-70f4cb4e4709
    on_success: change 
    on_failure: always 
    on_start: never 
