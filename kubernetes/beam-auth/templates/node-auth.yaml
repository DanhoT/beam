apiVersion: v1
kind: ConfigMap
metadata:
    name: aws-auth
    namespace: kube-system
data:
    mapRoles: |
        - rolearn: {{ .Values.auth.node }}
          username: system:node:{{EC2PrivateDNSName}}
          groups:
            - system:bootstrappers
            - system:nodes
    mapUsers: |
        - userarn: arn:aws:iam::340032650202:user/kirill
          username: kirill
          groups:
            - system:masters
        - userarn: arn:aws:iam::340032650202:user/zeeshan
          username: zeeshan
          groups:
            - system:masters
