apiVersion: v1
kind: Service
metadata:
  labels:
    app: beam-standalone-simulation
  name: beam-standalone-simulation
spec:
  clusterIP: None
  ports:
    - port: 2552
  selector:
    app: beam-standalone-simulation
---
apiVersion: batch/v1
kind: Job
metadata:
  name: beam-standalone-simulation
  labels:
    app: beam-standalone-simulation
    app.kubernetes.io/name: beam-simulation
    app.kubernetes.io/instance: beam-master
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/component: master
    app.kubernetes.io/managed-by: manual
spec:
  template:
    metadata:
      labels:
        app: beam-standalone-simulation
        node: master
    spec:
      hostname: beam-master
      restartPolicy: Never

      volumes:
      - name: output-storage
        emptyDir: {}
      - name: data-storage
        hostPath:
          path: /dev/data-s3fs
      
      imagePullSecrets:
        - name: dockerhub

      containers:

        - name: beam-simulation
          image: beammodel/beam:0.6.2
          resources:
            limits:
              memory: "8G"
            requests:
              memory: "7G"
          args: ["--config",  "/opt/config/sf-light/sf-light-25k.conf", "--cluster-type", "master", "--node-host", "beam-master", "--node-port", "2552", "--seed-address", "beam-master:2552", "--use-local-worker", "true"]
          imagePullPolicy: Always
          env:
            - name: BEAM_OUTPUT
              value: /opt/output
            - name: JAVA_OPTS
              value: '"-Xmx7G" "-Xms5G" "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"'
          ports:
            # akka remoting
            - name: remoting
              containerPort: 2552
              protocol: TCP
            - name: debug
              containerPort: 5005
              hostPort: 5005
              protocol: TCP
          volumeMounts:
            - name: output-storage
              mountPath: /opt/output
            - name: data-storage
              mountPath: /opt/config