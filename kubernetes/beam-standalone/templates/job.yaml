apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "beam-simulation.job" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ template "beam-simulation.job" . }}
    {{- include "beam-simulation.release_labels" . | indent 4 }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "beam-simulation.job" . }}
        node: master
    spec:
      hostname: {{ .Values.job.hostname }}
      restartPolicy: Never

      volumes:
        - name: {{ .Values.volume.output.name }}
          emptyDir: {}
        - name: {{ .Values.volume.data.name }}
          hostPath:
            path: {{ .Values.volume.data.host }}

      imagePullSecrets:
        - name: {{ .Values.global.secret.docker }}

      containers:

        - name: simulation-{{ template "beam-simulation.job" . }}
          image: {{ .Values.job.image }}:{{ .Values.job.imageTag }}
          resources:
            limits:
              cpu: "3"
              memory: 7Gi
            requests:
              cpu: "3"
              memory: 5Gi
          args: ["--config", {{ printf "%s/sf-light/sf-light-1k.conf" .Values.volume.data.path | quote }}, "--cluster-type", "master", "--node-host", {{ (include "beam-simulation.service" . ) | quote }}, "--node-port", "2552", "--seed-address", {{ printf "%s:2552" (include "beam-simulation.service" . ) | quote }}, "--use-local-worker", "true"]
          imagePullPolicy: Always
          env:
            - name: BEAM_OUTPUT
              value: {{ .Values.volume.output.path | quote }}
            - name: JAVA_OPTS
              value: '"-Xmx5G" "-Xms3G"'
            - name: MAXRAM
              value: '12g'
          ports:
            # akka remoting
            - name: {{ .Values.service.akkaPort.name | quote }}
              containerPort: {{ .Values.service.akkaPort.port }}
              protocol: TCP
            - name: debug
              containerPort: 5005
              hostPort: 5005
              protocol: TCP
          volumeMounts:
            - name: {{ .Values.volume.output.name }}
              mountPath: {{ .Values.volume.output.path }}
            - name: {{ .Values.volume.data.name }}
              mountPath: {{ .Values.volume.data.path }}